name: Runner CI

on:
  workflow_dispatch:
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # defaults:
      # run:
      #   working-directory: ~/
    - name: Install, Test and Build
    - run: npm install
    - run: npm run test
    - run: npm run build
    - name: Publish to Pages
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        publish_dir: ./_build/*
        github_token: ${{ secrets.PUB_PAGES }}
        silent: true
